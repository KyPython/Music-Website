<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Forms</title>
</head>
<body>
    <h1>Debug Form Submission</h1>
    
    <form id="test-form">
        <input type="email" id="email" placeholder="Email" value="test@example.com" required>
        <button type="submit">Test Submit</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('test-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            console.log('Form submitted!');
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Submitting...';
            
            const email = document.getElementById('email').value;
            
            try {
                console.log('Sending request to:', './Zoho CRM/hubspot-proxy.php');
                
                const response = await fetch('./Zoho CRM/hubspot-proxy.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'createLead',
                        leadData: {
                            Email: email,
                            Last_Name: 'Debug User',
                            Lead_Source: 'Debug Form',
                            Description: 'Testing form submission'
                        }
                    })
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const text = await response.text();
                console.log('Response text:', text);
                
                resultDiv.innerHTML = `
                    <h3>Response:</h3>
                    <p>Status: ${response.status}</p>
                    <p>Response: ${text}</p>
                `;
                
                if (response.ok) {
                    const result = JSON.parse(text);
                    if (result.status === 'success') {
                        resultDiv.innerHTML += '<p style="color: green;">Success!</p>';
                    }
                } else {
                    resultDiv.innerHTML += '<p style="color: red;">Error occurred</p>';
                }
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        });
        
        // Also test basic form behavior
        console.log('Form element:', document.getElementById('test-form'));
        console.log('Email element:', document.getElementById('email'));
    </script>
</body>
</html>
